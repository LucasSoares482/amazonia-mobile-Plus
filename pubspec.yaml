name: mobile_amazonia
description: "Aplicativo de turismo sustentável na Amazônia com sistema de gamificação"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  dio: ^5.5.0
  logger: ^2.0.2
  sentry_flutter: ^8.6.0
  image_picker: ^1.0.4
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  cupertino_icons: ^1.0.6
  firebase_auth: ^6.1.0
  firebase_storage: ^13.0.2
  flutter_secure_storage: ^9.0.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/belem_background.jpg
